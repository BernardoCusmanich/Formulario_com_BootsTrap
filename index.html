<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container">
        <form class="row">
            <h1 class="text-center">Formulário de Pagamento</h1>
            <h3 class="mb-3">Endereço de cobrança</h3>
            <div class="col-md-6">
                <label for="iNome" class="form-label">Primeiro Nome:
                    </label>
                <input type="text" class="form-control" id="iNome" placeholder="Digite seu nome" />
            </div>
            <div class="col-md-6">
                <label for="iSobrenome" class="form-label">Ultimo Nome:
                    </label>
                <input type="text" class="form-control" id="iSobrenome" placeholder="Digite seu sobrenome" />
            </div>
            <label for="iUsuario" class="form-label">Nome de usuário:
                </label>
            <div class="input-group col-md-12">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" id="iUsuario" placeholder="Usuário" aria-describedby="basic-addon1" />
            </div>
            <div class="col-md-12">
                <label for="iEndereco" class="form-label">Endereço: </label>
                <input type="text" class="form-control" id="iEndereco" placeholder="1234 Main St" />
            </div>
            <div class="col-md-5">
                <label for="iCidade" class="form-label">Cidade</label>
                <select id="iCidade" class="form-select">
                        <option selected>Selecione sua cidade</option>
                        <option>...</option>
                    </select>
            </div>
            <div class="col-md-4">
                <label for="iEstado" class="form-label">Estado</label>
                <select id="iEstado" class="form-select">
                        <option selected>Selecione seu estado</option>
                        <option>...</option>
                    </select>
            </div>
            <div class="col-md-3">
                <label for="iCEP" class="form-label">CEP</label>
                <input type="text" class="form-control" id="iCEP" placeholder="Digite o CEP" />
            </div>
            <div>
                <hr />
            </div>
            <div>
                <input type="checkbox" class="form-check-input" id="iEnderecoRepetir" />
                <label class="form-check-label" for="iEnderecoRepetir">O Endereço de entrega é o mesmo que meu endereço de
                        cobrança
                    </label>
            </div>
            <div>
                <input type="checkbox" class="form-check-input" id="iSaveInfo" />
                <label class="form-check-label" for="iSaveInfo">Salve esta informação para a proxima vez
                    </label>
            </div>
            <div>
                <hr />
            </div>
            <div>
                <h3>Pagamento</h3>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio1" />
                <label for="">Cartão de crédito</label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio2" />
                <label for="">Cartão de débito</label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadio3" />
                <label for="">Paypal</label>
            </div>
            <div class="col-md-6">
                <label for="iNomeCartao" class="form-label">Nome no cartão
                    </label>
                <input type="text" class="form-control" id="iNomeCartao" />
            </div>
            <div class="col-md-6">
                <label for="iNumero" class="form-label">Numero no cartão
                    </label>
                <input type="text" class="form-control" id="iNumero" />
            </div>
            <div class="col-md-3">
                <label for="iValidade" class="form-label">Validade</label>
                <input type="date" class="form-control" id="iValidade" />
            </div>
            <div class="col-md-3">
                <label for="iCV" class="form-label">CV</label>
                <input type="text" class="form-control" id="iCV" />
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-4">
                        Continue com o checkout
                    </button>
            </div>
        </form>
    </div>
</body>

</html>
